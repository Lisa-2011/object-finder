<html>
    <head>
        <title>AI Object Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>

    </head>

    <body background="wallpaper.webp">

        <center>

            <div class="btn btn-primary heading">
                <h1>AI Object Finder</h1>
                <h3 id="note">The input name you give should match the names in the COCO model. That is so that the name will appear.</h3>
              </div>

              <br>

              <h3 id="label_for_input">Object Name:</h3>
              <input type="text" id="input_object">

              <br><br>

              <button class="btn btn-success" onclick="start();">START SEARCHING</button>
              
              <br>

              <div>
                <h3 class="btn btn-warning" id="model_status"></h3>
                <h3 class="btn btn-danger" id="object_status"></h3>
              </div>



        </center>
    </body>
</html>
